<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    table{
        width: 100vw;
        border-collapse: collapse;
        background-color: gray;
        color: white;
        min-height: 500px;
        
    }
    td{
        border: 1px solid rgb(0, 0, 0);
        padding: 8px;
        text-align: center;
        vertical-align: middle;
    }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <TD>B1</TD>
            <TD>C1</TD>
        </tr>
        <TR>
            <TD>A2</TD>
            <td>B2</td>
            <td>C2</td>
        </TR>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>

        </tr>
    </table>
</body>
</html>
