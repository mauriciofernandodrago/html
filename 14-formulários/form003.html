<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Mais um teste de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset >
            <legend>dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
            </p>
            <p>
                <label for="imes">Data: </label>
                <input type="month" name="mes" id="imes" value="2020-07">
            </p>
            <p>
                <label for="imail">E-mail:</label>
                <input type="email" name="mail" id="imail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel">
            </p>
            <p>
                <input type="checkbox" name="esport" id="esport">Basquete
                <input type="checkbox" name="esport" id="esport">Basquete
                <input type="checkbox" name="esport" id="esport">Basquete
                <input type="checkbox" name="esport" id="esport">Basquete
                <input type="checkbox" name="esport" id="esport">Basquete
                <input type="checkbox" name="esport" id="esport">Basquete
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>


        
    </form>
</body>
</html>
